<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    index.html
    - Cloudy login page with Register modal.
    - Uses style.css and script.js.
    - On successful login, redirects to dashboard.html.
  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloudy Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body" data-page="login">
  <div class="login-container">
    <!-- Left Side -->
    <div class="login-left">
      <h2>Hello!</h2>
      <p>Sign in to your account</p>

      <!-- Toast for login messages -->
      <div id="loginToast" class="toast hidden"></div>

      <!--
        - autocomplete="off" to discourage browser autofill
        - values are also cleared via script on load
      -->
      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <span class="icon">📧</span>
          <input
            type="email"
            id="email"
            placeholder="E-mail"
            required
            autocomplete="off"
            inputmode="email"
          />
        </div>

        <div class="input-group">
          <span class="icon">🔒</span>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            autocomplete="new-password"
          />
          <span class="toggle" id="togglePassword" title="Show/Hide password">👁️</span>
        </div>

        <div class="options">
          <label><input type="checkbox" id="rememberMe" /> Remember me</label>
          <a href="#" id="forgotPassword">Forgot password?</a>
        </div>

        <button type="submit" class="btn">SIGN IN</button>
        <p class="create">Don’t have an account? <a href="#" id="openRegister">Create</a></p>
      </form>
    </div>

    <!-- Right Side (gradient + SVG cloud cutout) -->
    <div class="login-right">
      <svg class="cloud-shape" viewBox="0 0 600 500" preserveAspectRatio="none" aria-hidden="true">
        <path d="
          M0,100
          C120,50 180,150 300,100
          C420,50 480,180 600,100
          L600,400
          C480,450 420,320 300,400
          C180,480 120,350 0,400
          Z" fill="white"/>
      </svg>

      <div class="welcome-text">
        <h2>Welcome Back!</h2>
        <p>Login to access the Student Attendance Dashboard.</p>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="register-title">
      <h3 id="register-title">Create Account</h3>

      <!-- Register form (local only for demo) -->
      <form id="registerForm" autocomplete="off">
        <div class="input-group">
          <span class="icon">📧</span>
          <input type="email" id="regEmail" placeholder="E-mail" required autocomplete="off"/>
        </div>
        <div class="input-group">
          <span class="icon">🔒</span>
          <input type="password" id="regPassword" placeholder="Password" required minlength="6" autocomplete="new-password"/>
          <span class="toggle" id="toggleRegPassword">👁️</span>
        </div>
        <div class="input-group">
          <span class="icon">🔒</span>
          <input type="password" id="regPassword2" placeholder="Confirm Password" required minlength="6" autocomplete="new-password"/>
          <span class="toggle" id="toggleRegPassword2">👁️</span>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-outline" id="closeRegister">Cancel</button>
          <button type="submit" class="btn">Create</button>
        </div>
      </form>

      <p class="small text-muted mt-2">
        Demo only: accounts & session are stored in your browser (localStorage).
        Replace with a real backend later.
      </p>
    </div>
  </div>

  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
